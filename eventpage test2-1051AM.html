<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Southern NH Competitive Volleyball - League</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/mustache@4.2.0/mustache.min.js"></script>
</head>
<body>
    <header>
        <img src="SNHCVB-app-192x192.png" alt="Southern NH Competitive Volleyball Logo" class="logo">
        <h1>Southern New Hampshire Competitive Volleyball</h1>
        <p>A place for competitive volleyball</p>
        <button class="btn">All Events</button>
    </header>

    <!-- League Section -->
    <section class="league">
        <h2>{{eventTitle}}</h2>
        <img src="indoor event banner 1600x800.png" alt="League Action">
        <br>
        <a href="{{signupLink}}" target="_blank">
            <button class="btn">Sign Up Here</button>
        </a>
    </section>

    <h1 class="c16" id="h.hfwoghfugl8m">
        <span class="c5 c18 c20">{{eventTitle}}</span>
    </h1>

    <p class="c1">
        <span class="c0">{{eventDateTime}}</span>
    </p>
    <p class="c1">
        <span class="c0">{{eventLocation}}</span>
    </p>
    <p class="c1">
        <span class="c0">{{eventCity}}</span>
    </p>

    <p class="c1">
        <span class="c4">&#128064; &#128073; Click </span>
        <span class="c9 c25">
            <a class="c10" href="{{signupListLink}}">HERE</a>
        </span>
        <span class="c5 c4"> to check out who’s signed up so far! &#128064;</span>
    </p>

    <footer>
        <p>&copy; Southern New Hampshire Competitive Volleyball © 2024</p>
    </footer>

    <!-- Mustache.js Rendering Script -->
    <script>
        // Define the data object
        const data = {
            eventTitle: "09/26 Indoor Volleyball at Girls Inc of New Hampshire (Nashua), $12 3hrs",
            signupLink: "https://forms.gle/mcPTr3nWDSTR1cab7",
            eventDateTime: "Thu, Sep 26, 5:45pm - 9pm EDT",
            eventLocation: "Girls Inc of New Hampshire",
            eventCity: "Nashua, United States",
            signupListLink: "https://www.google.com/url?q=https://docs.google.com/spreadsheets/d/1eaMCg-JUQPhzBL4TOlIdro-Mq7yhLwJ9ILXIGfBtaGI/edit"
        };

        // Get the HTML content that will be used as a template
        const template = document.body.innerHTML;

        // Render the template by merging it with the data object
        const rendered = Mustache.render(template, data);

        // Replace the body content with the rendered HTML
        document.body.innerHTML = rendered;
    </script>

</body>
</html>
